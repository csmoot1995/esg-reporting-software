apiVersion: apps/v1
kind: Deployment
metadata:
  name: env-simulator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simulator
  template:
    metadata:
      labels:
        app: simulator
    spec:
      automountServiceAccountToken: false
      containers:
      - name: simulator
        image: esg-platform/simulator:v1.0.0
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
            storage: "1Gi"
          limits:
            memory: "1Gi"
            cpu: "1000m"
            storage: "2Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        envFrom:
        - configMapRef:
            name: esg-config
        - secretRef:
            name: esg-secrets
        volumeMounts:
        - name: simulator-storage
          mountPath: /data
      volumes:
      - name: simulator-storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: simulator-service
spec:
  selector:
    app: simulator
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
