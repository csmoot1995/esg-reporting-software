apiVersion: apps/v1
kind: Deployment
metadata:
  name: alerts-deployment
  labels:
    app: alerts
spec:
  replicas: 2
  selector:
    matchLabels:
      app: alerts
  template:
    metadata:
      labels:
        app: alerts
    spec:
      automountServiceAccountToken: false
      containers:
      - name: alerts
        image: alerts:v1.0.0
        ports:
        - containerPort: 8001
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
            storage: "1Gi"
          limits:
            memory: "128Mi"
            cpu: "500m"
            storage: "2Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 3
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 3
          periodSeconds: 5
        volumeMounts:
        - name: alerts-storage
          mountPath: /data
      volumes:
      - name: alerts-storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: alerts-service
spec:
  selector:
    app: alerts
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8001
  type: ClusterIP
